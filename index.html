<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
  </body>
  <script>
    const mainHeaderRef = document.querySelector("h1");
    setInterval(() => {
      mainHeaderRef.style.color = `#${Math.floor(
        Math.random() * 16777215
      ).toString(16)}`;
      mainHeaderRef.innerText = `#${Math.floor(
        Math.random() * 16777215
      ).toString(16)}`;
    }, 1000);
  </script>
</html>
